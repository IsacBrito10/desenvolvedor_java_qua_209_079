<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta name="author" content="Isac Da Costa Brito">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumo de API</title>
    <style>
        /* MODO NOTURNO GERAL */
    body {
        background-color: #121212;
        color: #f1f1f1;
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        padding: 20px;
    }

    /* CENTRALIZA O TÍTULO */
    h1 {
        color: #ffffff;
        text-align: center;
    }

    /* LINHA DIVISÓRIA */
    hr {
        border: 0;
        height: 1px;
        background: #333;
        margin: 30px 0;
    }

    /* ESTILO DO FORMULÁRIO */
    form {
        max-width: 600px;
        margin: 0 auto;
        background-color: #1e1e1e;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    /* ESTILO DOS RÓTULOS */
    label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
        color: #ccc;
    }

    /* ESTILO DOS INPUTS */
    input[type="text"],
    input[type="tel"] {
        width: 100%;
        padding: 10px;
        background-color: #16161d;
        border: 1px solid #00bcd4;
        border-radius: 5px;
        color: #fff;
        font-size: 14px;
        box-sizing: border-box;
        margin-bottom: 20px;
        transition: 0.3s;
    }

    input[type="text"]:focus,
    input[type="tel"]:focus {
        border-color: #4caf50;
        outline: none;
        background-color: #16161d;
    }

    /* BOTÃO BONITO */
    button {
        width: 100%;
        padding: 12px;
        background-color: #4caf50;
        border: none;
        color: #fff;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.7s ease;
    }

    button:hover {
        background-color: #0097a7;
        transition: 0.7 ease;
    }

    /* RODAPÉ DE DADOS */
    #dados {
        text-align: center;
        color: #aaa;
        margin-top: 20px;
    }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Consumo de API</h1>
    <hr />
    <form method="">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome"> <br><br>
        <label for="telefone">Telefone:</label><br>
        <input type="tel" id="telefone" maxlength="15"> <br><br>

        <!-- CAMPOS DE ENDEREÇO -->
        <label for="cep">CEP:</label><br>
        <input type="text" id="cep" maxlength="9"> <br><br>
        <label for="estado">Estado:</label><br>
        <input type="text" id="estado"> <br><br>
        <label for="cidade">Cidade:</label><br>
        <input type="text" id="cidade"> <br><br>
        <label for="bairro">Bairro:</label><br>
        <input type="text" id="bairro"> <br><br>
        <label for="logradouro">Logradouro:</label><br>
        <input type="text" id="logradouro"> <br><br>
        <label for="complemento">Complemento:</label><br>
        <input type="text" id="complemento"> <br><br>
        <label for="numero">Numero:</label><br>
        <input type="text" id="numero"> <br><br>
        <button type="submit">ENVIAR</button>
    </form>
    <hr>
    <h2 id="dados"></h2>

    <!-- SCRIPT JS -->
    <script src="js/script.js"></script>
    
</body>
</html>
