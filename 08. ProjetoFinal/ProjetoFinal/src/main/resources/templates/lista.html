<!doctype html>
<html lang="pt-br" xmlns:th="https://thymeleaf.org" xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta name="author" content="Isac Da Costa Brito" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista de Desaparecidos</title>
    <link rel="shortcut icon" type="image/img" href="img/lista.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="css/estilos_lista.css" rel="stylesheet" type="text/css" media="all">
</head>

<body data-bs-theme="dark">
    <header th:replace="fragments/navbar :: navbar"></header>
    <main>
        <!-- CONTAINER -->
        <div class="container">
            <h1>LISTA DE DESAPARECIDOS</h1>
            <hr>
            <div class="table-responsive">
                <table class="table-bordered align-middle">
                    <thead class="table-light">
                        <tr>
                            <th>CPF</th>
                            <th>Nome</th>
                            <th>Estado</th>
                            <th>Contato</th>
                            <th>Data do Desaparecimento</th>
                            <th>Informações</th>
                        </tr>
                    </thead>
                    <tbody id="tabela-desaparecidos">
                        <tr th:each="desaparecido : ${desaparecidos}">
                            <td th:text="${desaparecido.cpf}"></td>
                            <td th:text="${desaparecido.nome}"></td>
                            <td th:text="${desaparecido.estado}"></td>
                            <td th:text="${desaparecido.email}"></td>
                            <td th:text="${desaparecido.dataDesaparecimento}"></td>
                            <td>
                                <div class="btn-informacoes">
                                    <a class="btn btn-primary" role="button"
                                        th:href="@{'/informacoes/' + ${desaparecido.idDesaparecido}}">Mais Informações</a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div id="paginacao" class="mt-3 text-center"></div>
                <br><br>
            </div>
        </div>
    </main>

    <footer th:replace="fragments/footer :: footer"></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
        integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
        crossorigin="anonymous"></script>

    <script src="js/paginacao.js"></script>
    <script src="js/activeNav.js"></script>
</body>

</html>
