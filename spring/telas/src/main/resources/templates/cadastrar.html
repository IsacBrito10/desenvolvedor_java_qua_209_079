  <head>

  </head>
  <body>
    <!-- NAVBAR -->
        <nav class="navbar navbar-expand-lg" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="img/the_fool.jpg" alt="Ícone Louco" width="25" />

                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="/">Início</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Cadastrar Usuário</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <hr>
    <!-- FIM DO NAVBAR -->

    <div class="container">
        <h1>Cadastro de usuário</h1>
        <hr>

        
        <form>
            <!-- ROW1 -->
        <div class="row">
            <div class="col-12 col-md-6 col-lg-5">
                <div class="input-group mb-3">
                    <span class="input-group-text">Nome completo:</span>
                    <input type="text" class="form-control" placeholder="Informe seu nome completo" id="nome" required>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-7">
                    <div class="input-group mb-3">
                        <span class="input-group-text" >Email:</span>
                        <input type="text" class="form-control" placeholder="Informe seu email" id="email" required>
                    </div>
                </div>

            <!-- ROW 2-->

            <div class="row">
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="input-group mb-3">
                        <span class="input-group-text">CPF:</span>
                        <input type="text" class="form-control" placeholder="000.000.000-00" id="cpf" required>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="input-group mb-3">
                        <span class="input-group-text" >Telefone:</span>
                        <input type="tel" class="form-control" placeholder="(00) 00000-0000" id="telefone" required>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="inputGroupSelect01">Gênero:</label>
                        <select class="form-select" id="genero" required>
                            <option selected>Informe seu gênero...</option>
                            <option value="1">Masculino.</option>
                            <option value="2">Feminino.</option>
                            <option value="3">Outro.</option>
                            <option value="4">Desejo não informar.</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- ROW 3 -->

            <div class="row">
                <div class="col-12 col-md-6 col-lg-3">
                    <div class="input-group mb-3">
                        <span class="input-group-text">CEP:</span>
                        <input type="text" class="form-control" placeholder="00000-000" id="cep" required>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-3">
                    <div class="input-group mb-3">
                        <span class="input-group-text" >Estado:</span>
                        <input type="text" class="form-control" placeholder="Informe seu Estado" id="estado" required>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-3">
                    <div class="input-group mb-3">
                        <span class="input-group-text">Cidade:</span>
                        <input type="text" class="form-control" placeholder="Informe sua cidade" id="cidade" required>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-3">
                    <div class="input-group mb-3">
                        <span class="input-group-text">Bairro:</span>
                        <input type="text" class="form-control" placeholder="Informe seu bairro" id="bairro" required>
                    </div>
                </div>
            </div>

            <!-- ROW 4 -->

            <div class="row">
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="input-group mb-3">
                        <span class="input-group-text">Logradouro:</span>
                        <input type="text" class="form-control" placeholder="Logradouro" id="logradouro" required>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-5">
                    <div class="input-group mb-3">
                        <span class="input-group-text">Complemento:</span>
                        <input type="text" class="form-control" placeholder="Complemento" id="complemento" required>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-3">
                    <div class="input-group mb-3">
                        <span class="input-group-text">Numero:</span>
                        <input type="text" class="form-control" placeholder="Numero" id="numero" required>
                    </div>
                </div>
            </div>
        </div>

        <!-- ROW BUTTON -->

        <div class="row">
            <div class="col-12 col-md-6 col-lg-2">
                <button type="submit">CADASTRAR</button>
            </div>
        </div>
        </form>
    </div>
    <h2 id="result"></h2>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
