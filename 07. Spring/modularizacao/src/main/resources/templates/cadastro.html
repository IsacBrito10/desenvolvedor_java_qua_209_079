<!doctype html>
<html lang="pt-br" xmlns:th="https://thymeleaf.org" xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout">

<head>
  <meta name="author" content="Isac Da Costa Brito">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Modularização</title>

  <!-- LINK BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

  <!-- LINK ESTILO INDEX -->
  <link th:href="@{/css/estilo_cadastro.css}" rel="stylesheet" type="text/css" media="all">

  <!-- LINK ESTILO NAVBAR -->
  <link th:href="@{/css/estilo_navbar.css}" rel="stylesheet" type="text/css" media="all">
</head>

<body data-bs-theme="dark">
  <header th:replace="fragments/navbar :: navbar"></header>
  <main>
    <div class="container">
      <h1>PÁGINA DE CADASTRO</h1>
      <br>
      <form method="POST">
        <!-- ROW 1 -->
        <div class="row">
          <div class="col-12 col-md-6 col-lg-5">
            <div class="input-group mb-3">
              <span class="input-group-text">NOME:</span>
              <input type="text" name="nome" class="form-control" placeholder="Informe seu nome completo" id="nome"
                required>
            </div>
          </div>
          <div class="col-12 col-md-6 col-lg-3">
            <div class="input-group mb-3">
              <span class="input-group-text">CPF:</span>
              <input type="text" name="cpf" class="form-control" placeholder="Informe seu nome completo" id="cpf"
                required>
            </div>
          </div>
          <div class="col-12 col-md-6 col-lg-4">
            <div class="input-group mb-3">
              <span class="input-group-text">DATA DE NASCIMENTO:</span>
              <input type="date" name="dataNascimento" class="form-control" id="dataNascimento" required>
            </div>
          </div>
        </div>

        <!-- ROW 2 -->
        <div class="row">
          <div class="col-12 col-md-6 col-lg-3">
            <div class="input-group mb-3">
              <span class="input-group-text">TELEFONE:</span>
              <input type="tel" name="telefone" class="form-control" placeholder="Informe seu telefone" id="telefone"
                required>
            </div>
          </div>
          <div class="col-12 col-md-6 col-lg-6">
            <div class="input-group mb-3">
              <span class="input-group-text">EMAIL:</span>
              <input type="email" name="email" class="form-control" placeholder="Informe seu melhor email" id="email"
                required>
            </div>
          </div>
          <div class="col-12 col-md-6 col-lg-3">
            <div class="input-group mb-3">
              <span class="input-group-text">CEP:</span>
              <input type="text" name="cep" class="form-control" placeholder="00000-000" id="cep" required>
            </div>
          </div>
        </div>

        <!-- ROW 3 -->
        <div class="row">
          <div class="col-12 col-md-6 col-lg-4">
            <div class="input-group mb-3">
              <span class="input-group-text">Estado:</span>
              <input type="text" name="estado" class="form-control" placeholder="..." id="estado" required>
            </div>
          </div>
          <div class="col-12 col-md-6 col-lg-4">
            <div class="input-group mb-3">
              <span class="input-group-text">Cidade:</span>
              <input type="text" name="cidade" class="form-control" placeholder="..." id="cidade" required>
            </div>
          </div>
          <div class="col-12 col-md-6 col-lg-4">
            <div class="input-group mb-3">
              <span class="input-group-text">Bairro:</span>
              <input type="text" name="bairro" class="form-control" placeholder="..." id="bairro" required>
            </div>
          </div>
        </div>
        <!-- ROW 4 -->
        <div class="row">
          <div class="col-12 col-md-6 col-lg-4">
            <div class="input-group mb-3">
              <span class="input-group-text">Logradouro:</span>
              <input type="text" name="logradouro" class="form-control" placeholder="..." id="logradouro" required>
            </div>
          </div>
          <div class="col-12 col-md-6 col-lg-5">
            <div class="input-group mb-3">
              <span class="input-group-text">Complemento:</span>
              <input type="text" name="logradouro" class="form-control" placeholder="..." id="logradouro" required>
            </div>
          </div>
          <div class="col-12 col-md-6 col-lg-3">
            <div class="input-group mb-3">
              <span class="input-group-text">Logradouro:</span>
              <input type="text" name="logradouro" class="form-control" placeholder="..." id="logradouro" required>
            </div>
          </div>
        </div>
        <button type="submit">CADASTRAR</button>
      </form>
    </div>
  </main>
  <footer th:replace="fragments/footer :: footer"></footer>


  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
</body>

</html>
