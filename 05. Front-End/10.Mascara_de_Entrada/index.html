<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta name="author" content="Isac Da Costa Brito" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mascara de Entrada</title>
    <link rel="stylesheet" href="css/style.css" />
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

/* Fundo e cores do body */
body {
    background-color: #121212;
    color: #e0e0e0;
    padding: 30px 20px;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
}

/* Títulos */
h1, h2 {
    font-weight: 700;
    margin-bottom: 15px;
    color: #ffffff;
    text-align: center;
}

h2#result {
    margin-top: 30px;
    padding: 15px 25px;
    border-radius: 12px;
    background: linear-gradient(135deg, #4caf50, #81c784);
    color: #121212;
    box-shadow: 0 4px 15px rgba(72, 187, 120, 0.5);
    max-width: 400px;
    word-wrap: break-word;
}

/* Linhas horizontais */
hr {
    border: none;
    height: 1px;
    background: #333;
    width: 100%;
    max-width: 600px;
    margin-bottom: 20px;
}

/* Formulário */
form {
    background-color: #1e1e1e;
    padding: 25px 30px;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(255,255,255,0.05);
    max-width: 600px;
    width: 100%;
}

/* Labels */
label {
    font-size: 1.1rem;
    margin-bottom: 6px;
    display: block;
    color: #bbbbbb;
}

/* Inputs */
input[type="text"],
input[type="tel"] {
    width: 100%;
    padding: 12px 15px;
    font-size: 1rem;
    border-radius: 10px;
    border: 2px solid #444;
    background-color: #2c2c2c;
    color: #eee;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
    box-shadow: inset 0 2px 5px rgba(0,0,0,0.7);
}

input[type="text"]::placeholder,
input[type="tel"]::placeholder {
    color: #888;
}

input[type="text"]:focus,
input[type="tel"]:focus {
    border-color: #4caf50;
    box-shadow: 0 0 10px #4caf50;
    outline: none;
}

/* Botão */
button {
    width: 100%;
    padding: 14px;
    font-size: 1.1rem;
    border: none;
    border-radius: 12px;
    background: linear-gradient(45deg, #4caf50, #388e3c);
    color: white;
    font-weight: 700;
    cursor: pointer;
    box-shadow: 0 5px 15px rgba(76,175,80,0.6);
    transition: background 0.4s ease;
    margin-top: 10px;
    transition: 0.7 ease;
}

button:hover {
    background: linear-gradient(45deg, #66bb6a, #2e7d32);
    color: #16161d;
    transition: white 0.7 ease;
}

/* Espaçamento entre inputs */
input:not(:last-child) {
    margin-bottom: 20px;
}

/* Responsividade */
@media (max-width: 650px) {
    form, h2#result {
        max-width: 100%;
        padding: 20px;
    }
}
</style>
</head>
<body>
    <h1>MASCARA DE ENTRADA</h1>
    <hr />
    <br> 
    <form>
        <label for="nome">Nome:</label> <br>
        <input type="text" placeholder="Digite seu nome" id="nome"> <br><br>
        <label for="cpf">CPF:</label> <br>
        <input type="text" placeholder="000.000.000-00" maxlength="14" id="cpf"> <br><br>
        <label for="telefone">Telefone:</label> <br>
        <input type="tel" placeholder="(00) 00000-0000" maxlength="15" id="telefone"> <br><br>
        <label for="cep">CEP:</label> <br>
        <input type="text" placeholder="00000-000" maxlength="9" id="cep"><br>
        <button type="submit">Enviar</button> <br> <br>
    </form>
    <hr />
    <h2 id="result"></h2>


    <!-- JS -->
    <script src="js/script.js"></script>
</body>
</html>
