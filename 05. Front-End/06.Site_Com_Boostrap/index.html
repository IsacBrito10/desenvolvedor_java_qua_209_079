        <div class="container"> 
        <h1 style=" border: none;
                    outline: none;
                    border-bottom: 1px solid #16161d;
                    padding: 15px 15px;
                    text-align: center;">CADASTRAR-SE:</h1>
        <style>
            input{
                border: none;
                outline: none;
                border-bottom: 1px solid #16161d;
                padding: 5px 15px;
                margin: 30px 15px;
                font-size: 20px;
                width: 40%;
            }
            div{
                border: none;
                outline: none;
                border-bottom: 1px solid #16161d;
                padding: 5px 15px;
                margin: 30px 15px;
                font-size: 20px;
            }
        </style>
        <form>
        <div class="nome">
            <label for="exampleInputNome1" class="nome">Nome:</label>
            <input type="text" class="nome" id="exampleInputNome1" aria-describedby="nomeHelp" placeholder="Informe seu nome:" >
        </div>
        
        <div class="sobrenome">
            <label for="exampleInputSobrenome1" class="sobrenome">Sobrenome:</label> 
            <input type="text" class="sobrenome" id="exampleInputSobrenome1" aria-describedby="sobrenomeHelp" placeholder="Informe seu sobrenome completo:">
        </div>
       
         <div class="dataNascimento">
            <label for="exampleInputDataNascimento1" class="dataNascimento">Data de Nascimento:</label> 
            <input type="date" class="dataNascimento" id="exampleInputDataNascimento1" aria-describedby="dataNascimentoHelp" style="width: 15%;" >
        </div>
  
        <div class="email">
            <label for="exampleInputEmail1" class="email">Email:</label>
            <input type="email" class="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Informe seu email:" >
        </div>
     
        <div class="telefone">
            <label for="exampleInputTelefone1" class="email">Número de celular:</label> 
            <input type="tel" class="telefone" id="exampleInputTelefone1" aria-describedby="telefoneHelp" placeholder="Informe seu número de celular (00) 00000-0000:" >
        </div>
        <br />
        <button type="submit" class="btn btn-dark">Cadastrar</button>
        </form>
    </div>
